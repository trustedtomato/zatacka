<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zatacka</title>
<link rel="stylesheet" href="styles.css">

<div id="game">
	<canvas id="maincan" moz-opaque></canvas>
	<canvas id="upmover"></canvas>
	<div id="scores"></div>
	<div id="dialog"></div>
</div>
<div id="start-screen">
	<h1>Zatacka</h1>
	<table id="players"></table>
	<span class="important">
		Press [Space] to start...
	</span>
	<div id="instructions">
		Press one of the controlling keys to join/leave. Multiple players are needed to start.
	</div>
	<div class="alert" id="comp" aria-hidden>
		Your browser doesn't support this game. Current versions of Chrome and Firefox are supported.
	</div>
</div>

<script>
	const comp = document.getElementById('comp');
	const showCompatIssue = error => {
		if(error) console.error(error);
		comp.removeAttribute('aria-hidden');
	};
	if(
		typeof new KeyboardEvent({}).code === undefined
	) showCompatIssue();
	window.addEventListener('error', showCompatIssue);
</script>
<script src="main.bundle.js"></script>
